    pluginManagement {
        repositories {
            gradlePluginPortal()
            mavenCentral()
            google()
            maven { url 'https://developer.huawei.com/repo/' }
        }
        plugins {}
        resolutionStrategy {
            eachPlugin {
                if (it.requested.id.getNamespace() == 'com.huawei.agconnect') {
                    println ">> ${it.requested.id.id}"
                    if (it.requested.id.id == 'com.huawei.agconnect.agcp') {
                        it.useModule('com.huawei.agconnect:agcp:1.6.0.300')
                    }
                    println ">> ${it.target}"
                } else {
                    println ">  ${it.target}"
                }
            }
        }
    }
}
